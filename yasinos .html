<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 0.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: #555;
            border-radius: 5px;
        }

        main {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .article {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 5px;
            display: none;
        }

        .image-container img.active {
            display: block;
        }

        .controls {
            text-align: center;
            margin-top: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .controls button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .controls button img {
            width: 30px;
            height: 30px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Marketplace</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="article">
            <h2>Product 1</h2>
            <div class="image-container">
                <img src="https://via.placeholder.com/300/111" alt="Product 1 Image 1" class="active">
                <img src="https://via.placeholder.com/300/222" alt="Product 1 Image 2">
                <img src="https://via.placeholder.com/300/333" alt="Product 1 Image 3">
            </div>
            <div class="controls">
                <button onclick="previousImage(this)"><img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Left Arrow"></button>
                <button onclick="nextImage(this)"><img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Right Arrow"></button>
            </div>
        </div>
        <div class="article">
            <h2>Product 2</h2>
            <div class="image-container">
                <img src="https://via.placeholder.com/300/444" alt="Product 2 Image 1" class="active">
                <img src="https://via.placeholder.com/300/555" alt="Product 2 Image 2">
                <img src="https://via.placeholder.com/300/666" alt="Product 2 Image 3">
            </div>
            <div class="controls">
                <button onclick="previousImage(this)"><img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Left Arrow"></button>
                <button onclick="nextImage(this)"><img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Right Arrow"></button>
            </div>
        </div>
        <!-- Add more articles as needed -->
    </main>
    <footer>
        <p>&copy; 2024 Marketplace. All rights reserved.</p>
        <p>Contact us: info@marketplace.com</p>
    </footer>

    <script>
        function nextImage(button) {
            const container = button.parentElement.previousElementSibling;
            const images = container.querySelectorAll('img');
            let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        function previousImage(button) {
            const container = button.parentElement.previousElementSibling;
            const images = container.querySelectorAll('img');
            let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            images[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
